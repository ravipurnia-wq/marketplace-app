# Production Configuration
spring.profiles.active=prod

# Database Configuration - Use MongoDB in production
app.database.type=mongodb

# MongoDB Production Settings
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/techmarketpro}
spring.data.mongodb.database=techmarketpro

# Disable H2 console in production
spring.h2.console.enabled=false

# JPA Configuration for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Server Configuration
server.port=${PORT:8081}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Logging Configuration
logging.level.com.marketplace=INFO
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=WARN

# Cache Configuration
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.cache.cachecontrol.cache-public=true

# Thymeleaf Configuration
spring.thymeleaf.cache=true

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.info.env.enabled=true

# Application Info
info.app.name=TechMarket Pro
info.app.description=Premium Electronics Marketplace
info.app.version=1.0.0