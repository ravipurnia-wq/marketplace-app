<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - TechMarket Pro</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Simple Header for Registration -->
    <header class="walmart-header">
        <div class="header-main">
            <div class="container">
                <div class="header-content">
                    <a href="/" class="logo">TechMarket Pro</a>
                    <div class="header-actions">
                        <a href="/login" class="header-action">
                            <span class="action-icon">üë§</span>
                            <span>Sign In</span>
                        </a>
                        <a href="/" class="header-action">
                            <span class="action-icon">üè†</span>
                            <span>Home</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="form-container" style="max-width: 500px;">
                <h1 class="form-title">Create your TechMarket Pro account</h1>
                
                <div th:if="${error}" class="alert alert-error">
                    <span th:text="${error}"></span>
                </div>
                
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" th:field="*{firstName}" class="form-input" required
                                   placeholder="First name">
                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="form-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" th:field="*{lastName}" class="form-input" required
                                   placeholder="Last name">
                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="form-error"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" th:field="*{email}" class="form-input" required
                               placeholder="Enter your email address">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" th:field="*{username}" class="form-input" required
                               placeholder="Choose a username">
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-input" required
                               placeholder="Create a password (minimum 6 characters)">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">Mobile Phone (Optional)</label>
                        <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-input"
                               placeholder="Mobile phone number">
                    </div>
                    
                    <div class="form-group">
                        <label for="address" class="form-label">Address (Optional)</label>
                        <input type="text" id="address" th:field="*{address}" class="form-input"
                               placeholder="Street address, city, state, zip code">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-full">Create Your TechMarket Pro Account</button>
                </form>
                
                <div class="form-links">
                    <p>Already have an account? <a href="/login">Sign in</a></p>
                </div>
                
                <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e5e5e5;">
                    <p style="font-size: 12px; color: #46474a;">
                        By creating an account, you agree to TechMarket Pro's Terms of Service and Privacy Policy.
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
