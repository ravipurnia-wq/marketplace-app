# Merchant/Live Profile Configuration
# For production environment

# PayPal Live Configuration
# IMPORTANT: Replace these with your actual live PayPal credentials
paypal.client.id=${PAYPAL_LIVE_CLIENT_ID:your-live-client-id-here}
paypal.client.secret=${PAYPAL_LIVE_CLIENT_SECRET:your-live-client-secret-here}
paypal.mode=live

# Return URLs for production (update these for your production domain)
paypal.return.success.url=${PAYPAL_RETURN_SUCCESS_URL:https://yourdomain.com/payment-success}
paypal.return.cancel.url=${PAYPAL_RETURN_CANCEL_URL:https://yourdomain.com/payment-cancelled}

# Environment identification
app.environment=production
app.paypal.environment=live-merchant

# Production logging (less verbose)
logging.level.com.marketplace=INFO
logging.level.com.paypal=WARN
logging.level.org.springframework.data.mongodb=WARN

# Production database settings
spring.jpa.show-sql=false
spring.h2.console.enabled=false