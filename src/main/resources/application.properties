# MongoDB Configuration (when enabled)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=techmarketpro
# spring.data.mongodb.username=your_username
# spring.data.mongodb.password=your_password

# Server configuration - HTTPS enabled
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore/techmarketpro.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=techmarketpro
server.ssl.key-password=changeit

# HTTP to HTTPS redirect port
server.http.port=8080

# Logging
logging.level.org.springframework.data.mongodb=DEBUG

# Profile Configuration
# Default profile for development
spring.profiles.active=${SPRING_PROFILES_ACTIVE:sandbox}

# PayPal Configuration (profile-specific)
# These will be overridden by profile-specific property files
paypal.client.id=${PAYPAL_CLIENT_ID:default-client-id}
paypal.client.secret=${PAYPAL_CLIENT_SECRET:default-client-secret}
paypal.mode=${PAYPAL_MODE:sandbox}
paypal.return.success.url=${PAYPAL_RETURN_SUCCESS_URL:https://localhost:8443/payment-success}
paypal.return.cancel.url=${PAYPAL_RETURN_CANCEL_URL:https://localhost:8443/payment-cancelled}

# Environment information
app.environment=${APP_ENVIRONMENT:development}
app.paypal.environment=${APP_PAYPAL_ENVIRONMENT:default}

# Custom API Gateway Configuration
# The application includes a custom MVC-based gateway on port 8080

# Redis Configuration for Rate Limiting (optional)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms
spring.redis.database=0

# Actuator Configuration for Gateway Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Gateway Logging
logging.level.com.marketplace.gateway=DEBUG

# RestTemplate timeout configuration
spring.mvc.timeout=10000