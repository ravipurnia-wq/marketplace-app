# Test Configuration
app.database.type=h2

# H2 Test Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable SSL for tests
server.ssl.enabled=false
server.port=0

# Disable external services for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# PayPal Test Configuration
paypal.client.id=test-client-id
paypal.client.secret=test-client-secret
paypal.mode=sandbox
paypal.return.success.url=http://localhost:8080/payment-success
paypal.return.cancel.url=http://localhost:8080/payment-cancelled

# Disable Redis for tests
spring.redis.host=localhost
spring.redis.port=0

# Logging for tests
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.marketplace=DEBUG

# Actuator for tests
management.endpoints.web.exposure.include=health